backend:
  name: git-gateway
  branch: master

media_folder: /images/uploads
public_folder: /images/uploads

collections:
  - name: 'snippets'
    label: 'Snippets'
    folder: 'content/snippets'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    public_folder: '/images/uploads'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - {
          label: 'Demo Image',
          name: 'demo_image',
          widget: 'image',
          required: false,
        }
      - { label: 'HTML', name: 'html', widget: 'markdown', required: false }
      - { label: 'CSS', name: 'css', widget: 'markdown', required: false }
      - {
          label: 'Tailwind',
          name: 'tailwind',
          widget: 'markdown',
          required: false,
        }
      - { label: 'Javascript', name: 'js', widget: 'markdown', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list', max: 3 }
